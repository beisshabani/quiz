<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quiz</title>
    </head>
    <body>
        <main class="container">
            <nav class="content" data-splash>
                <div class="start-screen">
                    <div>QUIZ GAME</div>
                    <div><button class="start-button" data-start>START GAME</button></div>
                </div>

            </nav>
            <nav class="content" style="display: none;" data-question>
                <section class="question">
                    <h2 data-title>Question Goes Here</h2>
                </section>
                <section class="answers">
                    <div class="answer" data-answer>Answer 1</div>
                    <div class="answer" data-answer>Answer 2</div>
                    <div class="answer" data-answer>Answer 3</div>
                    <div class="answer" data-answer>Answer 4</div>
                    
                </section>
                <section class="info" data-info="info">
                    <div>
                        <span data-score>Your Score: 0</span>
                        <div style="font-size: 0.8em; font-style: italic;">Click "NEXT" without choosing answer to change the quiz question!</div>
                    </div>
                    <div><button class="start-button" data-next>NEXT</button></div>
                </section>
            </nav>
        </main>
        <div style="display: hidden;">
            <audio src="correct.mp3" data-correct></audio>
            <audio src="wrong.mp3" data-wrong></audio>
        
        </div>
<script src="script.js"></script>
    </body>
</html>
